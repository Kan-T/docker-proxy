version: '3.8'

# 使用自定义Dockerfile构建的代理服务配置
services:
  # 主要的代理服务
  shadowsocks-proxy:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - IMAGE_VERSION=${IMAGE_VERSION:-latest}
    container_name: shadowsocks-proxy
    restart: unless-stopped
    ports:
      - "8388:8388/tcp"
      - "8388:8388/udp"
    volumes:
      - ./logs/shadowsocks:/var/log/shadowsocks
      - ./config:/etc/shadowsocks:ro
    environment:
      - SERVER_PORT=8388
      - PASSWORD=${PASSWORD:?必须设置PASSWORD环境变量}
      - METHOD=${METHOD:-aes-256-gcm}
      - TIMEOUT=${TIMEOUT:-300}
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 0.0.0.0 8388"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# 简单网络配置
networks:
  default:
    driver: bridge