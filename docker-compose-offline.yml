version: '3.8'

# 离线部署配置 - 假设本地已有所需镜像
# 使用时请确保已经通过其他方式获取并加载了所需镜像

services:
  # 最小化的shadowsocks服务配置
  shadowsocks:
    # 假设本地已有shadowsocks-libev镜像
    image: teddysun/shadowsocks-libev:latest
    container_name: shadowsocks
    restart: unless-stopped
    ports:
      - "8388:8388/tcp"
      - "8388:8388/udp"
    environment:
      - PASSWORD=your_secure_password  # 使用前请修改此密码
      - METHOD=aes-256-gcm
      - TIMEOUT=300
    volumes:
      - ./logs:/var/log/shadowsocks

volumes:
  logs: